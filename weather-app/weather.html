<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
</head>

<body onload="fetchData()">
    <div class="box">

        <input type="text" id="search" value="Delhi">
        <button onclick="fetchData()" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div class="content">
            
                <div class="weatherIcon">
                    <img src="images/sun with clouds.png" alt="Clouds" id="weatherIcon">
                </div>
                <div class="cityDetails">
                    <h1 class="temp">12 <sup>o</sup> c </h1>

                    <div class="weather" id="weather">CLEAR</div>
                    <div class="desc"></div>
                </div>

                <div class="windDetails">
                    <div class="humidityBox">
                        <img src="images/thermometer.png" alt="Humidity">
                        <div>
                            <p id="humidity">84%</p><span>Humidity</span>
                        </div>
                    </div>
                    <div class="windSpeed">
                        <img src="images/wind.png" alt="Wind Speed">
                        <div>
                            <p id="windSpeed"> 8km/h</p><span>Wind Speed</span>
                        </div>
                    </div>


                </div>
  
            </div>
            <script src="weather.js"></script>
</body>

</html>
