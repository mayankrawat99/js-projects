<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="stopwatch">
  <!-- [DISPLAY TIMER] -->
  <div id="sw-time">00:00:00</div>
  <div class="controls">
    <!-- [RESET BUTTON] -->
    <button onclick="reset()" value="Reset" id="rst" ><i class="fa fa-stop"></i></button>
    <!-- [START/STOP BUTTON] -->
    <button  onclick="start()" id="go"><i class="fa fa-play"></i></button>
</div>
</div>
<script src="stop2.js"></script>

</body>
